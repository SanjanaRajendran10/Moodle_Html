<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIST</title>
</head>
<style>
  ol li{
    font-size: 20px;
  }
</style>
<body>
  <h1>Ordered list</h1>
  <ol type="1">
    <li>Ice-Cream</li>
    <li>Chocoba</li>
    <li>Cold-Coffee</li>
  </ol>
  <ol type="A">
    <li>Sugar</li>
    <li>Salt</li>
    <li>Sour</li>
  </ol>

  <ol type="a">
    <li>Car</li>
    <li>Bike</li>
    <li>Scooty</li>
  </ol>
  
  <ol type="I">
    <li>Aeroplane</li>
    <li>Bus</li>
    <li>Ship</li>
  </ol>

  <ol type="i">
    <li>Air</li>
    <li>Water</li>
    <li>Fire</li>
  </ol>
</body>
</html>
