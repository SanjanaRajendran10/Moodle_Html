<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscript superscript</title>
  <style>
    p{
      font-family: arial;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <p> Subscript:  C<sub>12</sub>H<sub>22</sub>O<sub>11</sub></p>
  <p> Superscript: a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></p>
</body>
</html>
