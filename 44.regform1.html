<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      width: 500px;
    }
  </style>
</head>

<body>
  <fieldset>
    <legend>Registration Form</legend>
    <table cellpadding="5">
      <form style="width:500px">
        <tbody>
          <tr>
            <td><label>First Name:</label></td>
            <td><input type="text" name="fname"></td>
          </tr>

          <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" name="lname"></td>
          </tr>

          <tr>
            <td><label>User Name:</label></td>
            <td><input type="text" name="uname"></td>
          </tr>

          <tr>
            <td><label>Password:</label></td>
            <td><input type="text" name="pwd"></td>
          </tr>

          <tr>
            <td><label>Confirm Password:</label></td>
            <td><input type="text" name="cpwd"></td>
          </tr>

          <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="email"></td>
          </tr>

          <tr>
            <td><label>Mobile:</label></td>
            <td><input type="tel" name="mobile"></td>
          </tr>

          <tr>
            <td><label>Gender: </label></td>
            <td>
              <input type="radio" value="male"><label>Male</label>
              <input type="radio" value="female"><label>Female</label>
            </td>
          </tr>

          <tr>
            <td><label>DOB: </label></td>
            <td><input type="date"></td>
          </tr>

          <tr>
            <td><label>Course: </label></td>
            <td>
              <select>
                <option value="">Select Course</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label>Nationality</label></td>
            <td>
              <input type="checkbox"><label>Indian</label>
              <input type="checkbox"><label>Others</label>
            </td>
          </tr>

          <tr>
            <td><label>Profile: </label></td>
            <td>
              <img
                src="photos\profilepicform.png"
                alt="logo" width="100px" /><br>
              <input type="file">
            </td>
          </tr>

          <tr>
            <td><input type="button" value="Submit"></td>
            <td><input type="button" value="Reset"></td>
          </tr>

        </tbody>
      </form>
    </table>
  </fieldset>

</body>

</html>
