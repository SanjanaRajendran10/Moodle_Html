<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
</head>
<style>
  input,select,button{
    border:2px solid rgb(118, 114, 114);
  }
</style>
<body>
  <form>
    <label style="margin-right:26px">Name:</label>
    <input type="text" placeholder="Name"><br><br>
    <label style="margin-right:2px">Password:</label>
    <input type="password" placeholder="Password"><br><br>
    <label>Gender:</label><br>
    <input type="radio">
    <label>Male</label>
    <input type="radio">
    <label>Female</label><br><br>
    <label style="margin-right:26px">Email:</label>
    <input type="email" placeholder="Email"><br><br>
    <label>Phone No:</label>
    <select name="phone">
      <option value="91">+91</option>
      <option value="75">+75</option>
      <option value="99">+99</option>
      <option value="98">+98</option>
  </select>
    <input type="tel" placeholder="Phone Number"><br><br>
  </form>
  <button>submit</button>
</body>

</html>
