<head>

  <title>TABLE</title>
  <style>
    tr,th{

      font-size: 19px;
      text-align: center;
    }
    table{
      height:100px;
      width:700px;
      background-color: rgb(140, 228, 223);
    }
  </style>
</head>

    <tr>

    <tr>
      <td>3</td>

  </table>
  
</body>
</html>
